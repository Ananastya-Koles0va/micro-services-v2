plugins {
    id "java"
    id "idea"
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.3.41"
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.41"
    id "com.gorylenko.gradle-git-properties" version "2.2.2"
    id "org.springframework.boot" version "2.3.0.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

ext {
    springBootVersion = "2.3.0.RELEASE"
    validationApiVersion = "2.0.1.Final"
    guavaVersion = "27.1-jre"
    gsonVersion = "2.8.5"
    openApiVersion = "1.4.8"
    fingBugsVersion = "3.0.2"
    lombokVersion = "1.18.2"
}

allprojects { ->
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "org.jetbrains.kotlin.jvm"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    repositories {
        mavenCentral()
    }

    [ compileKotlin, compileTestKotlin ]*.kotlinOptions*.jvmTarget = "11"

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:$springBootVersion"
        }
    }

    dependencies {
        compile "javax.validation:validation-api:$validationApiVersion"
        implementation "org.apache.commons:commons-lang3"
        implementation "com.google.guava:guava:$guavaVersion"
        implementation "com.google.code.gson:gson:$gsonVersion"
        compileOnly "com.google.code.findbugs:jsr305:$fingBugsVersion"
    }
}