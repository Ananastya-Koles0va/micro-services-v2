buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "java"
    id "idea"
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.3.41" apply false
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.41" apply false
    id "com.gorylenko.gradle-git-properties" version "2.2.2" apply false
    id "org.springframework.boot" version "2.3.0.RELEASE" apply false
    id "io.spring.dependency-management" version "1.0.9.RELEASE" apply false
}
apply plugin: 'kotlin'

ext {
    guavaVersion = "27.1-jre"
    gsonVersion = "2.8.5"
    openApiVersion = "1.4.8"
    fingBugsVersion = "3.0.2"
    lombokVersion = "1.18.2"
}

allprojects { ->
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "org.jetbrains.kotlin.jvm"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    repositories {
        mavenCentral()
    }

    [ compileKotlin, compileTestKotlin ]*.kotlinOptions*.jvmTarget = "11"

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:2.3.0.RELEASE"
        }
    }

    dependencies {
        implementation "org.apache.commons:commons-lang3"
        implementation "com.google.guava:guava:$guavaVersion"
        implementation "com.google.code.gson:gson:$gsonVersion"

        compileOnly "com.google.code.findbugs:jsr305:$fingBugsVersion"
        compileOnly "org.projectlombok:lombok:$lombokVersion"
        annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    }
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}